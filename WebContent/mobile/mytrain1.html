
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>待培训</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link href="css/css.css" rel="stylesheet" />
		<style>
			.mui-bar-nav {
				margin-bottom:0px;
			}
		</style>
<script>
	localStorage.setItem('pageLoadOk','ok');
</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">待培训</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" th:each="item,userStat : ${list1}">
					<span class="mui-line-height mui-font1" th:text="${'类型:'+(item.type=='1'?'资质培训':'通用培训')}"></span>
					<span class="mui-line-height mui-font2" th:if="${item.position!=null}" th:text="${'岗位:'+item.position}"></span>
					<span class="mui-line-height mui-font2" th:text="${'课程:'+item.courseName}"></span>
					<p class='mui-ellipsis mui-font4' th:text="${'起止日期:从'+#dates.format(item.beginDate, 'yyyy年MM月dd日')+'到'+#dates.format(item.endDate, 'yyyy年MM月dd日')}"></p>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
